name: Update Password

on:
  schedule:
    - cron: '0 0 * * *'  # This runs once per day, adjust as needed
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-password:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Run password generator script
        run: |
          python games/generate_password.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin main
          git add games/password.json
          git commit -m "Auto-update password"
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Send password DM via Discord Bot
        run: |
          PASSWORD=$(cat games/password.json | jq -r '.password')
          curl -X POST "https://discord.com/api/v10/users/@me/channels" \
            -H "Authorization: Bot ${{ secrets.DISCORD_BOT_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"recipient_id\": \"991560206788083835\"}" | \
            curl -X POST "https://discord.com/api/v10/channels/$(jq -r '.id' <<< $(cat))/messages" \
            -H "Authorization: Bot ${{ secrets.DISCORD_BOT_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"content\": \"The new password is: $PASSWORD\"}"
