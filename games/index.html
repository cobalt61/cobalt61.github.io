<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">
    <title>Cobalt Games</title>
  </head>
  <body>
    <template id="password-blocker">
      <h1>Enter Password</h1>
      <form id="passForm">
        <input id="pass" type="text" required />
        <button type="submit">Submit</button>
        <p id="changingP">Please enter the correct keyword to access the website.</p>
      </form>
      
    </template>

    <template id="web-content">
      <nav class="navigation-bar"><a href="/">Home</a><a href="/games">Games</a></nav>
      <h1>Cobalt Games</h1>
      <p>Welcome to the website! I hope you enjoy your stay!</p>
      <img class="OC" src="/images/OC.png" />
      <h2>Our Games</h2>
      <div class="games">
        <div class="slope game">
        <a href="slope/"><img class="gameimg slopeimg" src="https://raw.githubusercontent.com/OutRed/outred.github.io/main/img/38AD7E36-E391-451F-9BBA-AE8F85073A91.jpeg"></a>
        <span class="game-caption">Slope</span>
        </div>
        <div class="fnf game">
          <a href="friday-night-funkin/"><img class="gameimg fnfimg" src="https://duckduckgo.com/i/e39c0e602fe42691.png"></a>
          <span class="game-caption">Friday Night Funkin'</span>
          </div>
          <div class="eaglercraft game">
            <a href="eaglercraft/"><img class="gameimg eaglercraftimg" src="https://geometrydash.io/data/image/game/eaglercraft-game.PNG"></a>
            <span class="game-caption">Eaglercraft</span>
            </div>
             <div class="shellshockers game">
          <a href="shellshockers/"><img class="gameimg shellshockers" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fmedia.indiedb.com%2Fimages%2Fgames%2F1%2F72%2F71967%2Fshellshockers_keyart_800x600.jpg&f=1&nofb=1&ipt=cde73ffeb2845055f1c7dbf19b7b5481916e53b7a071e2d5e932f2dd5d0238df"></a>
          <span class="game-caption">Shellshockers</span>
          </div>
      </template>

    <div id="contentTarget"></div>
    <script src="script.js" defer></script>
  </body>
</html>
